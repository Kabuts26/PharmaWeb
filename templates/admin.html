{% extends'header.html' %}

{% block content %}


<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Change Username/Password
            </h2>
            </div>
        </div>

        <!-- /.container-fluid -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form method="POST" class="form-horizontal" role="form" id="form-item">
                    <div class="form-group">
                    <label class="control-label col-sm-3" for="">Username:</label>
                        <div class="col-sm-9">
                            <input type="text" maxlength="50" class="form-control" name="username" placeholder="Enter your New Username" required="" autofocus="" value="{{ session['username'] }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="">Old Password:</label>
                        <div class="col-sm-9">
                            <input type="password" maxlength="50" class="form-control" name="old_password" placeholder="Enter your Old Password" required="" autofocus="" value="{{ request.form['password'] }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="">New Password:</label>
                        <div class="col-sm-9">
                            <input type="password" maxlength="50" class="form-control" name="new_password" placeholder="Enter your New Password" required="" autofocus="" value="{{ request.form['password'] }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="">Confirm Password:</label>
                        <div class="col-sm-9">
                            <input type="password" maxlength="50" class="form-control" name="confirm_new_password" placeholder="Confirm your New Password" required="" autofocus="" value="{{ request.form['password'] }}">
                        </div>
                    </div>

                    <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" id="submit-item" class="btn btn-default">Change
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
